<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Smart To-Do</title>

<style>
:root{
    --bg1:#1f2933;
    --bg2:#111827;
    --card:#ffffffee;
    --shadow-dark:rgba(0,0,0,0.35);
    --shadow-light:rgba(255,255,255,0.5);
    --high:#ef4444;
    --medium:#f59e0b;
    --low:#3b82f6;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: radial-gradient(circle at top,var(--bg1),var(--bg2));
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:40px;
    color:#111;
}

.container{
    width:760px;
    background:linear-gradient(180deg,#ffffffee,#ffffffcc);
    backdrop-filter:blur(18px);
    border-radius:22px;
    padding:28px;
    box-shadow:
        0 40px 80px var(--shadow-dark),
        inset 0 1px 0 var(--shadow-light);
}

h2{
    text-align:center;
    font-weight:700;
    letter-spacing:0.4px;
    margin-bottom:18px;
}

.controls{
    display:grid;
    grid-template-columns: 1fr 200px 160px;
    gap:12px;
}

input,select,button{
    padding:12px 14px;
    border-radius:14px;
    border:none;
    font-size:14px;
    outline:none;
}

input,select{
    background:#f3f4f6;
    box-shadow: inset 4px 4px 8px #d1d5db,
                inset -4px -4px 8px #ffffff;
}

button{
    background:linear-gradient(135deg,#6366f1,#4f46e5);
    color:white;
    font-weight:600;
    cursor:pointer;
    box-shadow:
        0 10px 20px rgba(79,70,229,0.45),
        inset 0 -2px 0 rgba(0,0,0,0.2);
    transition:transform .15s, box-shadow .15s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:
        0 14px 26px rgba(79,70,229,0.55),
        inset 0 -2px 0 rgba(0,0,0,0.25);
}

button:active{
    transform:translateY(1px);
}

.section{
    margin-top:30px;
    padding:18px;
    border-radius:18px;
    background:#f9fafb;
    box-shadow:
        inset 6px 6px 10px #e5e7eb,
        inset -6px -6px 10px #ffffff;
}

.section h3{
    margin:0 0 12px;
    font-size:16px;
    letter-spacing:0.3px;
}

.task{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 16px;
    margin-top:12px;
    border-radius:16px;
    background:var(--card);
    box-shadow:
        0 18px 35px var(--shadow-dark),
        inset 0 1px 0 var(--shadow-light);
    position:relative;
    transition:transform .15s;
}

.task:hover{
    transform:translateY(-3px);
}

.task::before{
    content:"";
    position:absolute;
    left:0;
    top:10%;
    height:80%;
    width:6px;
    border-radius:10px;
}

.high::before{background:var(--high)}
.medium::before{background:var(--medium)}
.low::before{background:var(--low)}

.title{
    font-weight:600;
    font-size:15px;
}

.badge{
    margin-top:6px;
    display:inline-block;
    padding:4px 10px;
    font-size:11px;
    border-radius:999px;
    background:#e5e7eb;
}

.done{
    text-decoration:line-through;
    opacity:0.6;
}

.buttons button{
    background:#e5e7eb;
    color:#111;
    font-size:12px;
    padding:6px 10px;
    border-radius:10px;
    box-shadow:
        0 4px 10px rgba(0,0,0,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="container">
<h2> To-Do-List</h2>

<div class="controls">
    <input id="taskInput" placeholder="homework today shopping next week">
    <select id="priorityInput">
        <option value="1">High Priority</option>
        <option value="2">Medium Priority</option>
        <option value="3">Low Priority</option>
    </select>
    <button onclick="addTasks()">Add</button>
</div>

<div id="lists"></div>
</div>

<script>
const categories={
    "Today":[],
    "Tomorrow":[],
    "This Week":[],
    "Next Week":[],
    "This Month":[]
};

function splitTasks(text){
    const regex=/(.*?)(today|tomorrow|next week|next month)/gi;
    let res=[],m;
    while((m=regex.exec(text))!==null)
        res.push(m[1].trim()+" "+m[2]);
    return res;
}

function getDate(t){
    const d=new Date(); d.setHours(0,0,0,0);
    if(t.includes("tomorrow")) d.setDate(d.getDate()+1);
    else if(t.includes("next week")) d.setDate(d.getDate()+7);
    else if(t.includes("next month")) d.setMonth(d.getMonth()+1);
    return d;
}

function getCategory(d){
    const t=new Date(); t.setHours(0,0,0,0);
    const diff=(d-t)/86400000;
    if(diff===0) return "Today";
    if(diff===1) return "Tomorrow";
    if(diff<=6) return "This Week";
    if(diff<=13) return "Next Week";
    return "This Month";
}

function clean(text){
    return text.replace(/today|tomorrow|next week|next month/gi,"").trim();
}

function addTasks(){
    const txt=taskInput.value.trim();
    if(!txt) return;
    const p=+priorityInput.value;

    splitTasks(txt).forEach(t=>{
        const d=getDate(t.toLowerCase());
        categories[getCategory(d)].push({
            title:clean(t),
            priority:p,
            done:false
        });
    });

    taskInput.value="";
    render();
}

function render(){
    lists.innerHTML="";
    for(let c in categories){
        if(!categories[c].length) continue;

        categories[c].sort((a,b)=>a.priority-b.priority);

        const sec=document.createElement("div");
        sec.className="section";
        sec.innerHTML=`<h3>${c}</h3>`;

        categories[c].forEach((t,i)=>{
            const div=document.createElement("div");
            div.className=`task ${t.priority===1?"high":t.priority===2?"medium":"low"}`;
            div.innerHTML=`
                <div class="${t.done?"done":""}">
                    <div class="title">${t.title}</div>
                    <span class="badge">${["High","Medium","Low"][t.priority-1]}</span>
                </div>
                <div class="buttons">
                    <button onclick="togg('${c}',${i})">Done</button>
                    <button onclick="del('${c}',${i})">Delete</button>
                </div>`;
            sec.appendChild(div);
        });
        lists.appendChild(sec);
    }
}

function togg(c,i){categories[c][i].done=!categories[c][i].done;render();}
function del(c,i){categories[c].splice(i,1);render();}
</script>

</body>
</html>
